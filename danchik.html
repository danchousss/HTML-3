<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Центрирование с фото, текстом и кнопками</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center; 
            align-items: center; 
            background-color: rgb(25, 24, 24);
        }
        
        .rectangle {
            position: relative;
            width: 550px;
            height: 600px;
            background-color: #fbaa1d;
            border: 2px solid #fbaa1d;
            border-radius: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .circle {
            position: absolute;
            top: -50px;
            width: 200px;
            height: 200px;
            background-color: white;
            border-radius: 50%;
            border: 3px solid #fbaa1d;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }

        .about-me {
            margin-top: 100px; /* Увеличиваем отступ сверху для большего пространства */
            padding: 0 20px;
            color: white;
            text-align: center;
        }

        .about-me p {
            font-size: 18px;
            margin: 0;
        }

        .about-me h2 {
            font-size: 24px;
            margin: 10px 0;
            font-family: 'Arial', sans-serif; /* Используем приятный шрифт */
        }

        .buttons {
            position: absolute;
            bottom: 20px;
            right: 20px; /* Перемещаем кнопки правее */
            display: flex;
            gap: 10px;
        }

        .github-btn, .instagram-btn {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .github-btn {
            background-color: black;
        }

        .instagram-btn {
            background-color: #E1306C;
        }

        .github-btn img, .instagram-btn img {
            width: 24px;
            height: 24px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="rectangle">
        <div class="circle">
            <img src="c:/Users/lenovo/Downloads/photo_2023-02-11_23-58-22.jpg" alt="Моё фото">
        </div>
        <div class="about-me">
            <h2>ABOUT ME</h2>
            <p>Hello, my name is Daniel. I am a simple guy from Bishkek, now studying in Ala Too university to be a fullstack engineer .</p>
            <h2>MY SKILLS</h2>
            <p>Knowledge of Russian, Kyrgyz, and English. Knowledge of basics of Java language.</p>
        </div>
        <div class="buttons">
            <a href="https://github.com/danchousss" class="github-btn">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub logo">
                View my GitHub
            </a>
            <a href="https://www.instagram.com/danchoouss/" class="instagram-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram logo">
                View my Instagram
            </a>
        </div>
    </div>
</body>
</html>
