<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Центрирование с кнопками и кругом</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center; 
            align-items: center; 
        }
        
        .rectangle {
            position: relative;
            width: 350px;
            height: 500px;
            background-color: #9d49b6;
            border: 2px solid #9d49b6;
            border-radius: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }


        .circle {
            position: absolute;
            top: -50px;
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            border: 3px solid #9d49b6;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .about-me {
            margin-top: 60px;
            padding: 0 20px;
            color: white;
            font-size: 18px;
        }

        .buttons {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .button {
            padding: 10px 20px;
            background-color: #4e9cdf;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="rectangle">
        <div class="circle">
            <img src="c:\Users\lenovo\Downloads\photo_2023-02-11_23-58-22.jpg" alt="Моё фото">
        </div>
        <div class="about-me">
            <p>ABOUT ME
                Hello ,my name is Daniel ,I am simple guy,now II am learning HTML 
                MY SKILLS:


            </p>
        </div>
        <div class="buttons">
            <a href="https://www.instagram.com/danchoouss/" class="button">Instagram</a>
            <a href="https://github.com/danchousss" class="button">GitHub</a>
        </div>
    </div>
</body>
</html>
